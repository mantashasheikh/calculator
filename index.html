<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <table border="1" cellpadding="10px" cellspacing="10px" align="center">
        <tr>
            <th colspan="4" id="display"></th>
        </tr>

        <tr>
            <td onclick="cal('1')" id="d1">1</td>
            <td onclick="cal('2')" id="d2">2</td>
            <td onclick="cal('3')" id="d3">3</td>
            <td onclick="cal('4')" id="d4">4</td>
        </tr>

        <tr>
            <td onclick="cal('5')" id="d5">5</td>
            <td onclick="cal('6')" id="d6">6</td>
            <td onclick="cal('7')" id="d7">7</td>
            <td onclick="cal('8')" id="d8">8</td>
        </tr>

        <tr>
            <td onclick="cal('9')" id="d9">9</td>
            <td onclick="cal('0')" id="d0">0</td>
            <td onclick="cal('00')" id="d00">00</td>
            <td onclick="cal('.')" id="dpoint">.</td>
        </tr>

        <tr>
            <td onclick="cal('-')" id="d-">-</td>
            <td onclick="cal('*')" id="dmul">*</td>
            <td onclick="cal('/')" id="ddiv">/</td>
            <td onclick="cal('%')" id="dmod">%</td>
        </tr>

        <tr>
            <td onclick="cal('+')" id="dplus">+</td>
            <td onclick="res('=')" id="deq">=</td>
            <td onclick="ac('ac')" id="dac">AC</td>
            <td onclick="del('del')" id="ddel">Del</td>
        </tr>

    </table>




    <script src="calculator.js"></script>
</body>
</html>

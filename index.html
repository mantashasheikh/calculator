<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
</head>
<body>
    <table border="1" cellpadding="10px" cellspacing="10px" align="center">
        <tr>
            <th colspan="4" id="display"></th>
        </tr>

        <tr>
            <td onclick="cal('1')">1</td>
            <td onclick="cal('2')">2</td>
            <td onclick="cal('3')">3</td>
            <td onclick="col('4')">4</td>
        </tr>

        <tr>
            <td onclick="cal('5')">5</td>
            <td onclick="cal('6')">6</td>
            <td onclick="cal('7')">7</td>
            <td onclick="col('8')">8</td>
        </tr>

        <tr>
            <td onclick="cal('9')">9</td>
            <td onclick="cal('0')">0</td>
            <td onclick="cal('00')">00</td>
            <td onclick="col('.')">.</td>
        </tr>

        <tr>
            <td onclick="cal('-')">-</td>
            <td onclick="cal('*')">*</td>
            <td onclick="cal('/')">/</td>
            <td onclick="col('%')">%</td>
        </tr>

        <tr>
            <td onclick="cal('+')">+</td>
            <td onclick="cal('=')">=</td>
            <td onclick="cal('ac')">AC</td>
            <td onclick="col('del')">Del</td>
        </tr>

    </table>
</body>
</html>

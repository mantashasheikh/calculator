<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <table border="1" cellpadding="10px" cellspacing="10px" align="center">
        <tr>
            <th colspan="4" id="display"></th>
        </tr>

        <tr>
            <td onclick="cal('1')" id="d">1</td>
            <td onclick="cal('2')" id="d">2</td>
            <td onclick="cal('3')" id="d">3</td>
            <td onclick="cal('4')" id="d">4</td>
        </tr>

        <tr>
            <td onclick="cal('5')" id="d">5</td>
            <td onclick="cal('6')" id="d">6</td>
            <td onclick="cal('7')" id="d">7</td>
            <td onclick="cal('8')" id="d">8</td>
        </tr>

        <tr>
            <td onclick="cal('9')" id="d">9</td>
            <td onclick="cal('0')" id="d">0</td>
            <td onclick="cal('00')" id="d">00</td>
            <td onclick="cal('.')" id="d">.</td>
        </tr>

        <tr>
            <td onclick="cal('-')" id="d">-</td>
            <td onclick="cal('*')" id="d">*</td>
            <td onclick="cal('/')" id="d">/</td>
            <td onclick="cal('%')" id="d">%</td>
        </tr>

        <tr>
            <td onclick="cal('+')" id="d">+</td>
            <td onclick="res('=')" id="d">=</td>
            <td onclick="ac('ac')" id="d">AC</td>
            <td onclick="del('del')" id="d">Del</td>
        </tr>

    </table>




    <script src="calculator.js"></script>
</body>
</html>
